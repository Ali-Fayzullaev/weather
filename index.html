<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="weather">
    <div class="spinner-wrapper visually-hidden" id="overflow">
      <div class="spinner-border" role="status"></div>
    </div>
    <div class="container-fluid">
      <form action="#" class="my-5">
        <div class="row d-flex justify-content-start justify-content-md-center">
          <div class="col-9 col-md-8 col-lg-5">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Search city"
            />
          </div>
          <div class="col-1">
            <button
              class="btn main-bg opacity-75 text-white"
              id="btn-search"
              type="submit"
            >
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="row d-flex justify-content-center" id="card">

      </div>
    </div>

    <script src="./js/add.js"></script>
    <script src="./js/api_helper.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
